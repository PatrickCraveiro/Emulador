<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="dist/emulador.min.css" />
  <title>Emulador</title>
</head>

<body>
  <container class="game-container">
    <div class="game-container__cam">
      <div class="game-container__cam__internal">
        <div class="game-container__cam__lens"></div>
      </div>
    </div>
    <div class="game-container__display">
      <div class="game-container__display__screen">
        <img src="" alt="" srcset="">
      </div>
    </div>
    <ul class="game-container__speacker-left">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <ul class="game-container__speacker-right">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <hr class="game-container__finish-left">
    <hr class="game-container__finish-right">
    <span class="game-container__detail-left"></span>
    <span class="game-container__detail-right"></span>
    <div class="game-container__square top-left"></div>
    <div class="game-container__square top-right"></div>
    <div class="game-container__square bottom-left"></div>
    <div class="game-container__square bottom-right"></div>
  </container>

  <div class="separator">
    <div class="hinge-left"></div>
    <div class="midle">
      <span class="mic"></span>
      <span class="mic-2">mic.</span>
    </div>
    <div class="hinge-right">
      <ul>
        <li class="diod-1"></li>
        <li class="diod-2"></li>
      </ul>
    </div>
  </div>

  <container class="selection-container">
    <nav class="selection-container__nav-btn">
      <div class="selection-container__nav-btn__directional">
        <div class="selection-container__nav-btn__directional__top" onclick="move('cima')"></div>
        <div class="selection-container__nav-btn__directional__bottom" onclick="move('baixo')"></div>
        <div class="selection-container__nav-btn__directional__left"></div>
        <div class="selection-container__nav-btn__directional__right"></div>
        <div class="selection-container__nav-btn__directional__circle"></div>
      </div>
    </nav>

    <div class="selection-container__display ">
      <div class="selection-container__display__screen scrollbar">

      </div>
    </div>

    <nav class="selection-container__nav-btn">
      <h1> Power </h1>
      <input checked="" type="checkbox" name="" onchange="powerChange(this.checked)">

      <div class="selection-container__nav-btn__buttons_letters">
        <div class="selection-container__nav-btn__buttons_letters__btn-y">
          <div class="selection-container__nav-btn__buttons_letters__btn-y__y">Y</div>
        </div>
        <div class="selection-container__nav-btn__buttons_letters__btn-x">
          <div class="selection-container__nav-btn__buttons_letters__btn-x__x">X</div>
        </div>
        <div class="selection-container__nav-btn__buttons_letters__btn-a">
          <div class="selection-container__nav-btn__buttons_letters__btn-a__a">A</div>
        </div>
        <div class="selection-container__nav-btn__buttons_letters__btn-b">
          <div class="selection-container__nav-btn__buttons_letters__btn-b__b">B</div>
        </div>
      </div>
    </nav>
  </container>

</body>

<script src="js/index.js"></script>

</html>
