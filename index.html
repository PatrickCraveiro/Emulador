<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/emulador.min.css" />
    <title>Emulador</title>
    <style></style>
  </head>
  <body>
    <div id="root">
      <div class="main-window">
        <container class="game-container">
          <div class="game-screen screen"></div>
        </container>
        <div class="separator">
          <div class="meio"></div>
        </div>
        <container class="selection-container">
          <nav class="nav_btn">
            <div class="controllerLeft">
              <div class="crossCenter">
                <div class="crossTop"></div>
                <div class="crossBottom"></div>
                <div class="crossLeft"></div>
                <div class="crossRight"></div>
                <div class="crossCircle"></div>
              </div>
            </div>
          </nav>
          <div class="selection-screen screen"></div>
          <nav class="nav_btn">
            <div class="center">
              <h1> Power </h1>
              <input type="checkbox" name="">
            </div>
            <div class="buttons_letters">
              <div class="btn-y">
                <div class="shadow"></div>
                <div class="y">Y</div>
              </div>
              <div class="btn-x">
                <div class="shadow"></div>
                <div class="x">X</div>
              </div>
              <div class="btn-a">
                <div class="shadow"></div>
                <div class="a">A</div>
              </div>
              <div class="btn-b">
                <div class="shadow"></div>
                <div class="b">B</div>
              </div>
            </div>
          </nav>
        </container>
      </div>
    </div>
  </body>

  <script src="js/aaa.js"></script>
</html>
